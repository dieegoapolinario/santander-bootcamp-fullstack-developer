<h1 class="text-success text-center">Angular Diretivas</h1>
<!--Diretivas de Atributo-->
<div 
  [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count >= 5}"  
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!--Diretivas Estruturais-->
<!--ngIf-->
<h2 *ngIf="count > 5; else menor">O contador passou de 5!</h2>

<ng-template #menor>
  <h2>O contador é menor que 5!</h2>
</ng-template>

<!--ngSwitch-->
<ul [ngSwitch]="count" class="list-group mx-auto my-3 col-3">
  <li class="list-group-item" *ngSwitchCase="1">É igual a 1</li>
  <li class="list-group-item" *ngSwitchCase="2">É igual a 2</li>
  <li class="list-group-item" *ngSwitchCase="3">É igual a 3</li>
  <li class="list-group-item" *ngSwitchCase="4">É igual a 4</li>
  <li class="list-group-item" *ngSwitchCase="5">É igual a 5</li>
  <li class="list-group-item" *ngSwitchDefault="">Default</li>
</ul>

<!--ngFor-->
<ul class="list-group mx-auto col-3">
  <li class="list-group-item" *ngFor="let pessoa of pessoas">Pessoa é {{pessoa.nome}} {{pessoa.sobrenome}}</li>
</ul>

<!--TS para view e vice-versa-->
<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto corDeFundo="blue" corDeTexto="black">{{ nome }}</h3>
  <button class="btn btn-success mx-auto" (click)="clicou('Diego')">Clique</button> 
</div>

<!--Two-way data binding-->
<div class="col-4 mx-auto">
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4>Saida: {{text}} </h4>
</div>
