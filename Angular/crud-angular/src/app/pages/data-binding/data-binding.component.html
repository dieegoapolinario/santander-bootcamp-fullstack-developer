<h1>Interpolação</h1>
<p>DOM p/ Component: {{text}}</p>
<p>Calculo: {{1+1}}</p>
<p>Função: {{retornaNome()}}</p>
<hr>

<h1>Property Binding</h1>
<img [src]="imageUrl" [alt]="imageDesc">
<hr>

<h1>Event Binding</h1>
<button (click)="clicou()">Alterar Nome</button>
<p>Nome: {{text}}</p>
<input #input (keyup)="digitaNome(input.value)"><br>
{{input.value}}
<hr>

<h1>Class Binding & Style Binding</h1>
<p [class.textWhiteCenter]="textWhiteCenter" [style.backgroundColor]="bgRed">Diego Apolinário</p>
<img [src]="imageUrl2" [style.width.px]="widthImg">
<hr>

<h1>Two-way Data Binding</h1>
<input type="text" class="form-control" [(ngModel)]="textInput">
<p class="text-default">{{textInput}}</p>
